<!DOCTYPE html>
<html lang="en">
<head>
    <title>WEB-115 Final Project</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> 
</head>
<body>
    <header>
        <div class="banner">
            <h1>Perfectly Portioned Fitness</h1>
            <p>Troy Williams - WEB-115 - Section 0004</p>
            <h2>Build Your Meal Plan</h2>
        </div>
    </header>

    <main>
        <h2>Meal Planner</h2>
        <form id="mealPlanForm" onsubmit="return generateMealPlan(event)">
            <h3>Personal Information</h3>
            <div class="form-group">
                <label for="nameInput">Name:</label>
                <input type="text" id="nameInput" required>
            </div>
            <div class="form-group">
                <label for="emailInput">Email:</label>
                <input type="email" id="emailInput" required>
            </div>
            <div class="form-group">
                <label for="goalInput">Goal for the Week:</label>
                <textarea id="goalInput" required></textarea>
            </div>

            <h3>Weekly Meal Plan</h3>
            <div class="form-group">
                <label for="breakfastInput">Breakfast:</label>
                <input type="text" id="breakfastInput" required>
            </div>
            <div class="form-group">
                <label for="snack1Input">Snack 1:</label>
                <input type="text" id="snack1Input" required>
            </div>
            <div class="form-group">
                <label for="lunchInput">Lunch:</label>
                <input type="text" id="lunchInput" required>
            </div>
            <div class="form-group">
                <label for="snack2Input">Snack 2:</label>
                <input type="text" id="snack2Input" required>
            </div>
            <div class="form-group">
                <label for="dinnerInput">Dinner:</label>
                <input type="text" id="dinnerInput" required>
            </div>

            <div class="form-group">
                <button type="submit">Generate Meal Plan</button> 
                <button type="button" onclick="clearForm()">Clear Planner</button>
            </div>
        </form>
    </main>

    <script src="projectJS.js"></script> 
</body>
</html>
